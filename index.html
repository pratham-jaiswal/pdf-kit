<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self';">
    <title>PDFKit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-option active" data-tool="merge">Merge PDFs</div>
            <div class="sidebar-option" data-tool="secure">Secure PDF</div>
            <div class="sidebar-option" data-tool="removePassword">Remove Password PDF</div>
        </div>
        <div class="main">
            <div id="mergeTool" class="tool-content active">
                <div id="pdfList" class="pdf-list"></div>
                <div class="button-container">
                    <button id="addPDFButton">+</button>
                    <button id="mergeButton" class="tool-button">Merge PDFs</button>
                </div>
            </div>

            <div id="secureTool" class="tool-content">
                <div id="securePDFDisplay" class="pdf-list"></div>
                <input type="password" id="securePassword" placeholder="Enter Password" class="hidden" />
                <button id="selectSecurePDFButton" class="select-button">Select PDF</button>
                <button id="secureButton" class="tool-button">Secure PDF</button>
            </div>

            <div id="removePasswordTool" class="tool-content">
                <div id="removePasswordPDFDisplay" class="pdf-list"></div>
                <input type="password" id="removePasswordField" placeholder="Enter Password" class="hidden" />
                <button id="selectRemovePasswordPDFButton" class="select-button">Select PDF</button>
                <button id="removePasswordButton" class="tool-button">Remove Password</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
